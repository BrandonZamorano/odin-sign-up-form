<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="image-sidebar">
        <div class="image-overlay">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt=""
            class="logo-img"
          />
          <h1 class="logo-text">Odin</h1>
        </div>
        <div class="image-credits">
          Photo by <a href="#">Hale West</a> on <a href="#">Unsplash</a>
        </div>
      </div>
      <section class="form-section">
        <section class="cta-msg container">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </section>
        <form action="#" class="sign-up-form container" id="sign-up-form">
          <h3 class="form-title">Let's do this!</h3>
          <fieldset class="name-info">
            <div>
              <label for="first-name">First Name</label>
              <input
                type="text"
                name="first_name"
                id="first-name"
                required
                placeholder=" "
              />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input
                type="text"
                name="last_name"
                id="last-name"
                required
                placeholder=" "
              />
            </div>
          </fieldset>
          <fieldset class="contact-info">
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder=" "
              />
            </div>
            <div>
              <label for="phone-number">Phone Number</label>
              <input
                type="tel"
                name="phone_number"
                id="phone-number"
                required
                placeholder=" "
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              />
            </div>
          </fieldset>
          <fieldset class="password-info">
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                minlength="8"
                required
                placeholder=" "
              />
            </div>
            <div>
              <label for="password-confirmation">Confirm Password</label>
              <input
                type="password"
                name="password_confirmation"
                id="password-confirmation"
                minlength="8"
                required
                placeholder=" "
              />
            </div>
          </fieldset>
        </form>
        <div class="container">
          <button form="sign-up-form" class="btn btn-primary">
            Create Account
          </button>
          <p class="existing-user-msg">
            Already have an acount? <a href="#">Log in</a>
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
